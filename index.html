<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
     <label for="task-priority">Priority level:</label>
      <select id="task-priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    
    <label for="task-user">User:</label>
    <input type="text" id="task-user" name="task-user" placeholder="Assigned user" required />
  
    <label for="task-duration">Duration (hours):</label>
    <input type="number" id="task-duration" name="task-duration" placeholder="Duration" min="1" required />
  
    <label for="task-due-date">Due Date:</label>
    <input type="date" id="task-due-date" name="task-due-date" required />

      <input type="submit" value="Create New Task">
    </form>
<!-- Buttons for sorting tasks -->
<button id="sort-asc">Sort Ascending</button>
<button id="sort-desc">Sort Descending</button>
    <br>
    <div id="task-list">
      <h2>My Todos:</h2>
      <ul id="task-item">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
